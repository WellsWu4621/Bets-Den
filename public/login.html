<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <title>Bets</title>
  <style>
    .btn {
      display: inline-block;
      font-size: 15px;
      line-height: 27px;
      color: #333333;
      text-align: center;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
      vertical-align: middle;
      background-color: #f5f5f5;
      background-image: -webkit-gradient(linear, 0 0, 0 27%, from(rgba(5, 0, 61, 0.73)), to(rgba(70, 69, 69, 0.687)));
      border-color: #e6e6e6 #e6e6e6 #e6e6e6;
      border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn-primary,
    .btn-primary:hover {
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
      color: #ffffff;
    }

    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      width: 100%;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: rgba(0, 13, 251, 0.58);
      background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(12, 1, 252, 0.63) 40%), linear-gradient(rgba(57, 173, 219, 0.25), rgba(42, 60, 87, 0.4)), linear-gradient(360deg, rgba(62, 52, 237, 1), #2600b1);
    }

    .login {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -150px 0 0 -150px;
      width: 300px;
      height: 300px;
    }

    .login h1 {
      color: aliceblue;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      letter-spacing: 1px;
      text-align: center;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: none;
      outline: none;
      padding: 10px;
      font-size: 13px;
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2), 0 1px 1px rgba(255, 255, 255, 0.2);
      -webkit-transition: box-shadow .5s ease;
      -moz-transition: box-shadow .5s ease;
      -o-transition: box-shadow .5s ease;
      -ms-transition: box-shadow .5s ease;
      transition: box-shadow .5s ease;
    }
  </style>
</head>

<body>

  <div class="login">
    <h1>Login</h1>
    <form>
      <input type="username" name="username" placeholder="Username" required="required" id="username" />
      <input type="password" name="password" placeholder="Password" required="required" id='password' />
      <button id='login' type="login" class="btn btn-primary btn-block btn-large">Login</button>
      <a href="./register.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Register</a>

    </form>
  </div>

  <script>

    document.getElementById('login').addEventListener('click', event => {
      event.preventDefault()
      axios.post('/api/users/login', {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      })
        .then(({ data: token }) => {
          if (token) {
            localStorage.setItem('token', token)
            window.location = '/index.html'
          } else {
            alert('Invalid username or password')
          }
        })
        .catch(err => console.error(err))
    })

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
