  <title>Place Bet</title>

  <style>
     .navbar{
      background-color: rgba(36, 110, 237, 0.831);
    }
    .navbar-light .navbar-nav .nav-link {
      color: aliceblue;
    }
    .navbar-light .navbar-brand{
      color: aliceblue;
      margin-left: 1%;
    }
    .navbar-nav{
      margin-left: auto;
      margin-right: 2%;
    }
    .navbar-collapse{
      display: flex;
    }

    .container {
      margin-top: 40px;
    }

    .row {
      margin-top: 20px;
    }
    .input-group{
      display:block;
    }

    .card {
      margin-left: 20%;
      margin-top: 10%;
      margin-right: 20%;
      line-height: 400px;
    }
  </style>

</head>

<nav class="navbar navbar-expand-lg navbar-light ">
  <a class="navbar-brand" href="login.html">bets</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="navbar-item nav-link" href="profile.html">Profile</a>
      <div class="dropdown-divider"></div>
      <a class="navbar-item nav-link" href="placeBet.html">Place a Bet</a>
      <div class="dropdown-divider"></div>
      <a class="navbar-item nav-link" href="index.html">View Bets</a>
      <div class="dropdown-divider"></div>
      <a class="navbar-item nav-link" href="coins.html">Get Coins</a>
      <div class="dropdown-divider"></div>
      <a class="navbar-item nav-link" href="login.html">Sign Out</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <form class="input-group input-group-lg">
      <p>
        <label for="name">Name</label>
        <input type="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
          name="name" id="name">
      </p>
      <p>
        <label for="description">Description</label>
        <input type="description" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" name="description" id="description">
      </p>
      <p>
        <label for="value">Wager Amount</label>
        <input type="integer" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" name="value" id="value">
      </p>
      <p>
        <button id='placeBet' type="button" class="btn btn-primary">Place Bet</button>
      </p>
    </form>
  </div>
</div>
<div id="bets"></div>
<body>
  <script>
    document.getElementById('placeBet').addEventListener('click', event => {
      event.preventDefault()
      
      axios.post('/api/bets', {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        value: document.getElementById('value').value
      },{
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
      .then(({ data: {id, name, description, value } }) => {
        let betElem = document.createElement('li')
        betElem.className = 'list-group-item'
        betElem.dataset.id = id
        betElem.textContent = ` 
        ${name}
        ${description}
        ${value}
        `
        document.getElementById('bets').append(betElem)
        document.getElementById('name').value = ''
        document.getElementById('description').value = ''
        document.getElementById('value').value =''
      })
    .catch(err => console.log(err))
    })
  
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
